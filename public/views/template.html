{{template "base" .}}
{{define "head_extra"}}
<title>Test</title>
{{end}}

{{define "body_extra"}}
<h1 class="text-red-800">Hello {{index . "name"}}</h1>
<h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>

{{template "table" .}} 

<p>

</p>
{{end}}
